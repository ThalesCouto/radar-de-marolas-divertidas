<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vento em Itacoatiara - Análise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0077b6; /* Azul do Mar */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 5px;
            border-bottom: 2px solid #ffba08;
            padding-bottom: 5px;
        }

        h2 {
            font-size: 1em;
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* Estilo da Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        th {
            background-color: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        .valor-principal {
            font-size: 1.2em;
            font-weight: 700;
            color: #ffba08; /* Amarelo */
        }

        /* Estilo das Setas */
        .setas-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            padding: 10px;
            border-top: 1px dashed rgba(255, 255, 255, 0.3);
            border-bottom: 1px dashed rgba(255, 255, 255, 0.3);
        }

        .seta-item {
            text-align: center;
        }

        .seta-label {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .icone-seta {
            font-size: 3em;
            display: block;
            margin: 5px auto;
            line-height: 1;
        }

        #seta-atual {
            color: #ffba08; /* Amarelo */
            transition: transform 0.5s ease-out;
        }

        #seta-desejada {
            color: #48c9b0; /* Verde/Ciano */
        }
        
        /* Estilo para a Nota de Qualidade */
        #nota-qualidade {
            font-size: 3em;
            font-weight: 700;
            margin-top: 20px;
            color: #48c9b0;
        }

        .loading, .error {
            font-size: 1.2em;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Análise do Vento</h1>
    <h2>Praia de Itacoatiara, Niterói</h2>

    <div id="status-display">
        <p class="loading">Buscando dados do vento...</p>
    </div>
</div>

<script>
    const API_URL = "https://api.open-meteo.com/v1/forecast";
    // Coordenadas aproximadas da Praia de Itacoatiara
    const ITACOATIARA_LAT = -22.97; 
    const ITACOATIARA_LON = -43.04;
    
    // Vento Desejado (Exemplo: 10 graus é NE, ótimo para surf em Ita)
    const WIND_DIRECTION_DESIRED_DEG = 10; 

    /**
     * Converte graus de direção do vento (0-360) para pontos cardeais.
     * @param {number} deg - Direção do vento em graus.
     * @returns {string} - Ponto cardeal.
     */
    function degToCardinal(deg) {
        if (deg > 337.5 || deg <= 22.5) return "Norte (N)";
        if (deg > 22.5 && deg <= 67.5) return "Nordeste (NE)";
        if (deg > 67.5 && deg <= 112.5) return "Leste (L)";
        if (deg > 112.5 && deg <= 157.5) return "Sudeste (SE)";
        if (deg > 157.5 && deg <= 202.5) return "Sul (S)";
        if (deg > 202.5 && deg <= 247.5) return "Sudoeste (SO)";
        if (deg > 247.5 && deg <= 292.5) return "Oeste (O)";
        if (deg > 292.5 && deg <= 337.5) return "Noroeste (NO)";
        return "Indefinido";
    }

    /**
     * Calcula uma nota de 0 a 10 com base na proximidade da direção do vento atual com a desejada.
     * 10 = direção exata.
     * 0 = direção oposta (180 graus de diferença).
     * @param {number} currentDeg - Direção atual do vento em graus (0-360).
     * @param {number} desiredDeg - Direção desejada em graus (0-360).
     * @returns {number} - Nota de 0 a 10.
     */
    function calculateWindScore(currentDeg, desiredDeg) {
        // Calcula a diferença angular
        let diff = Math.abs(currentDeg - desiredDeg);
        
        // Se a diferença for maior que 180, pega o caminho mais curto
        if (diff > 180) {
            diff = 360 - diff;
        }

        // 180 graus de diferença (oposto) = nota 0
        // 0 graus de diferença (igual) = nota 10
        // Mapeia a diferença de 0-180 para a nota 10-0
        const score = 10 - (diff / 180) * 10;
        
        // Limita a duas casas decimais
        return score.toFixed(1);
    }

    /**
     * Busca os dados do vento na API e atualiza a tela.
     */
    async function getWindData() {
        const display = document.getElementById('status-display');
        display.innerHTML = '<p class="loading">Buscando dados do vento...</p>';

        try {
            const params = new URLSearchParams({
                latitude: ITACOATIARA_LAT,
                longitude: ITACOATIARA_LON,
                current: 'wind_speed_10m,wind_direction_10m', // Vento a 10m de altura
                forecast_days: 1,
                timezone: 'America/Sao_Paulo'
            });

            const response = await fetch(`${API_URL}?${params.toString()}`);
            
            if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.status}`);
            }

            const data = await response.json();
            
            // Extrai os dados
            const windSpeed = data.current.wind_speed_10m; // km/h
            const windDirectionDeg = data.current.wind_direction_10m; // graus
            const cardinalDirection = degToCardinal(windDirectionDeg);
            
            // Calcula a nota
            const windScore = calculateWindScore(windDirectionDeg, WIND_DIRECTION_DESIRED_DEG);

            // Determina a direção desejada em pontos cardeais
            const desiredCardinalDirection = degToCardinal(WIND_DIRECTION_DESIRED_DEG);
            
            // Renderiza o resultado
            display.innerHTML = `
                <p class="seta-label">Qualidade da Direção</p>
                <div id="nota-qualidade">${windScore} / 10</div>
                <p class="seta-label">Vento Desejado: ${desiredCardinalDirection} (${WIND_DIRECTION_DESIRED_DEG}°)</p>
                
                <div class="setas-container">
                    <div class="seta-item">
                        <span class="icone-seta" id="seta-atual" style="transform: rotate(${windDirectionDeg + 180}deg);">
                            &#x27A4; </span>
                        <div class="seta-label">Direção Atual</div>
                    </div>
                    
                    <div class="seta-item">
                        <span class="icone-seta" id="seta-desejada" style="transform: rotate(${WIND_DIRECTION_DESIRED_DEG + 180}deg);">
                            &#x27A4; </span>
                        <div class="seta-label">Direção Ideal</div>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Direção Atual</th>
                            <th>Velocidade</th>
                            <th>Nota (0-10)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="valor-principal">${cardinalDirection} (${windDirectionDeg}°)</td>
                            <td class="valor-principal">${windSpeed} km/h</td>
                            <td class="valor-principal">${windScore}</td>
                        </tr>
                    </tbody>
                </table>
            `;

        } catch (error) {
            console.error("Erro ao buscar dados do vento:", error);
            display.innerHTML = `
                <p class="error">
                    Erro ao carregar os dados do vento. Tente recarregar a página.
                </p>
            `;
        }
    }

    // Chama a função ao carregar a página
    getWindData();

    // Opcional: Atualizar os dados a cada 5 minutos (300000 milissegundos)
    setInterval(getWindData, 300000); 

</script>

</body>
</html>
