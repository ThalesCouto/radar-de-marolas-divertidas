<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vento em Itacoatiara</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0077b6; /* Azul do Mar */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
            border-bottom: 2px solid #ffba08; /* Amarelo da Areia */
            padding-bottom: 5px;
        }

        h2 {
            font-size: 1em;
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 30px;
        }

        #direcao-vento, #velocidade-vento {
            font-size: 2.5em;
            font-weight: 600;
            color: #ffba08;
            margin: 10px 0;
        }

        .label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 20px;
        }

        #icone-vento {
            font-size: 4em;
            margin-bottom: 20px;
            display: inline-block;
            transition: transform 0.5s ease-in-out; /* Animação da seta */
            line-height: 1;
        }

        .loading, .error {
            font-size: 1.2em;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Previsão do Vento</h1>
    <h2>Praia de Itacoatiara, Niterói</h2>

    <div id="status-display">
        <p class="loading">Buscando dados do vento...</p>
    </div>
</div>

<script>
    const API_URL = "https://api.open-meteo.com/v1/forecast";
    // Coordenadas aproximadas da Praia de Itacoatiara
    const ITACOATIARA_LAT = -22.97; 
    const ITACOATIARA_LON = -43.04;

    /**
     * Converte graus de direção do vento (0-360) para pontos cardeais.
     * @param {number} deg - Direção do vento em graus.
     * @returns {string} - Ponto cardeal.
     */
    function degToCardinal(deg) {
        if (deg > 337.5 || deg <= 22.5) return "Norte (N)";
        if (deg > 22.5 && deg <= 67.5) return "Nordeste (NE)";
        if (deg > 67.5 && deg <= 112.5) return "Leste (L)";
        if (deg > 112.5 && deg <= 157.5) return "Sudeste (SE)";
        if (deg > 157.5 && deg <= 202.5) return "Sul (S)";
        if (deg > 202.5 && deg <= 247.5) return "Sudoeste (SO)";
        if (deg > 247.5 && deg <= 292.5) return "Oeste (O)";
        if (deg > 292.5 && deg <= 337.5) return "Noroeste (NO)";
        return "Indefinido";
    }

    /**
     * Busca os dados do vento na API e atualiza a tela.
     */
    async function getWindData() {
        const display = document.getElementById('status-display');
        display.innerHTML = '<p class="loading">Buscando dados do vento...</p>';

        try {
            const params = new URLSearchParams({
                latitude: ITACOATIARA_LAT,
                longitude: ITACOATIARA_LON,
                current: 'wind_speed_10m,wind_direction_10m', // Vento a 10m de altura
                forecast_days: 1,
                timezone: 'America/Sao_Paulo'
            });

            const response = await fetch(`${API_URL}?${params.toString()}`);
            
            if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.status}`);
            }

            const data = await response.json();
            
            // Extrai os dados
            const windSpeed = data.current.wind_speed_10m; // km/h
            const windDirectionDeg = data.current.wind_direction_10m; // graus
            const cardinalDirection = degToCardinal(windDirectionDeg);
            
            // Renderiza o resultado
            display.innerHTML = `
                <div id="icone-vento" style="transform: rotate(${windDirectionDeg + 180}deg);">
                    &#x27A4; </div>
                <p class="label">DIREÇÃO DO VENTO</p>
                <div id="direcao-vento">${cardinalDirection}</div>
                <p class="label">VELOCIDADE ATUAL</p>
                <div id="velocidade-vento">${windSpeed} km/h</div>
            `;

        } catch (error) {
            console.error("Erro ao buscar dados do vento:", error);
            display.innerHTML = `
                <p class="error">
                    Erro ao carregar os dados do vento. Tente recarregar a página.
                </p>
            `;
        }
    }

    // Chama a função ao carregar a página
    getWindData();

    // Opcional: Atualizar os dados a cada 5 minutos (300000 milissegundos)
    setInterval(getWindData, 300000); 

</script>

</body>
</html>
